<!DOCTYPE html>
<html>
    <head>
        <title> Button Practice</title>
    </head>
    <body>
        <a href="buttons2.html">
        <button style="font-size: 50px; background-color: grey;color:blue;border-radius:25px">
            Click Me
        </button>
        </a>
        <br>
        <br>
        <button onclick="doSum" style = "font-size:30px;border-radius:25px">
            doSum
        </button>
        <p id="texty">
            Hello
        </p>
        <script>
            function doSum(){
                document.getElementById("texty").innerHTML = "Bye";
            }
        </script>
    </body>
</html>
